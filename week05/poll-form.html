<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">

<body>
<header>
  <h1>WDD 130 | Brendan Cluff | HTML Form - User Poll</h1>
</header>
<main>
  <form>
    <fieldset>
      <legend>Contact Information</legend>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail">
    </fieldset>

</form>

    </fieldset>
    <fieldset>
      <legend>Questions</legend>
        <label for="browser">Preferred Browser:</label>
        <select id="browser" name="browser">
          <option value="google">Google Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="yahoo">Yahoo</option>
        </select>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="7" placeholder="Mesa, Gilbert, Queen Creek, San Tan, Flagstaff, Sholo, Payson"></textarea>
    </fieldset>
    <button type="submit">Submit Poll</button>
  </form>
</main>
