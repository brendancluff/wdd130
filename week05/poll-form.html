<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="poll-form.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>WDD 130 | Brendan Cluff | HTML Form - User Poll</h1>
</header>

<main>

  <form>

    <fieldset>
        <div class="form-item column2">
      <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        </div>

        <div class="form-item column2"> 
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail">
        </div>
    </fieldset>

    <fieldset>
      <legend>Questions</legend>
      <div calss="form-item column1">
        <label for="browser">Preferred Browser:</label>
        <select id="browser" name="browser">
          <option value="google">Google Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="yahoo">Yahoo</option>
        </select>
        </div>

        <div calss="form-item column1"> 
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        </div>

        <div class="form-item"> 
        <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="7" placeholder="Mesa, Gilbert, Queen Creek, San Tan, Flagstaff, Sholo, Payson"></textarea>
        </div>
    </fieldset>

    <button type="submit">Submit Poll</button>

  </form>

</main>

<footer>
  <p>Â©2025 | HTML Form User-Poll Activity | Brendan Cluff</p>
</footer>
</body>
</html>
